<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Small Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Welcome to <span class="text-purple-700">Small Bank</span> !!!</h1>
    </header>
    <main>
        <section class="mt-4 p-12 p-10 bg-green-400 w-3/4 mx-auto">
            <h3 class="text-3xl">Please login</h3>
            <div action="">
                <input id="user-email" class="block  border-4 rounded-xl p-2 w-3/4" type="text" placeholder="your email">
                <input id="user-password" class="block border-4 rounded-xl p-2 w-3/4 mt-2" type="password" name="" placeholder="password">
                <button id="user-login" class="bg-red-600 py-2 rounded mt-2 px-4 text-xl text-white">
                    Submit
                </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
